<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Delete place</h3>
			<fieldset ng-show="dataReceived">

				<div class="form-group">
					<label for="inputName">Name</label>
					<input id="inputName" type="text" class="form-control" placeholder="Name" ng-model="place.name" readonly />
				</div>

				<div class="form-group">
					<label for="inputDescription">Description</label>
					<input id="inputDescription" type="text" class="form-control" placeholder="Description" ng-model="place.description" readonly />
				</div>

				<div class="form-group">
					<label for="inputLocation">Location</label>
					<input id="inputLocation" type="text" class="form-control" placeholder="Location" ng-model="place.location" readonly />
				</div>

				<div class="form-group">
					<label for="inputPicture">Picture</label>
					<input id="inputPicture" type="text" class="form-control" placeholder="Picture" ng-model="place.picture" readonly />
				</div>

				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
