<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form class="form-inline text-left" name="editForm">
			<h3 ng-show="isEdition"  class="text-center" translate="label.class.edit.place"></h3>
			<h3 ng-show="isCreation" class="text-center" translate="label.class.create.place"></h3>
			<h3 ng-show="isDeletion" class="text-center" translate="label.class.delete.place"></h3>
			<h3 ng-show="isView"     class="text-center" translate="label.class.singular.place"></h3>			
			<fieldset ng-show="dataReceived">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputName">Name</label>
						<input id="inputName" 
							   name="inputName"
							   type="text" 
							   class="form-control" 
							   placeholder="Name" 
							   ng-model="obj.name" 
							   ng-readonly="readOnly"
							   required autofocus />
					</div>
					<div class="form-group col-md-4">
						<label for="inputDescription">Description</label>
						<input id="inputDescription" 
							   name="inputDescription"
							   type="text" 
							   class="form-control" 
							   placeholder="Description" 
							   ng-model="obj.description" 
							   ng-readonly="readOnly"
							    />
					</div>
					<div class="form-group col-md-4">
						<label for="inputLocation">Location</label>
						<geopoint-selector 
						       id="inputLocation" 
							   name="inputLocation"
							   ng-model="obj.location" 
							   ng-readonly="readOnly"
							   ng-required="false"
							   opts="" />
					</div>
					<div class="form-group col-md-4">
						<label for="inputPicture">Picture</label>
						<image-selector 
						       id="inputPicture" 
							   name="inputPicture"
							   ng-model="obj.picture" 
							   readonly="readOnly"
							   width="150"
							   options=""/>
					</div>
				</div>
			</fieldset>

			<div class="row">	
				<error-zone ng-model="errors"></error-zone>
			</div>

			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
			<div ng-show="uiWorking" class="loader"><img src="images/loader.gif" alt="Working..." /></div>

			<div class="row acc-buttons">
				<button ng-show="isView" class="btn" ng-click="cancel($event)">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span translate="cmd.back"></span>
				</button>
				<button ng-show="isCreation" class="btn btn-primary" ng-click="add()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-plus"></span>
					<span translate="cmd.create"></span>
				</button>
				<button ng-show="isEdition" class="btn btn-primary" ng-click="update()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-save"></span>
					<span translate="cmd.update"></span>
				</button>
				<button ng-show="isDeletion" class="btn btn-primary" ng-click="delete()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.delete"></span>
				</button>
				<button ng-show="isView" class="btn btn-primary" ng-click="gotoEdit()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-pencil"></span>
					<span translate="cmd.modify"></span>
				</button>
				<button ng-hide="isView" class="btn" ng-click="cancel($event)">
					<span translate="cmd.cancel"></span>
				</button>
				<button ng-show="isView" class="btn btn-primary pull-right" ng-click="gotoDelete()" ng-disabled="editForm.$invalid" >
					<span class="glyphicon glyphicon-trash"></span>
					<span translate="cmd.confirmDeletion"></span>
				</button>					
			</div>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
