<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Delete user</h3>
			<fieldset ng-show="dataReceived">

				<div class="form-group">
					<label for="inputName">Name</label>
					<input id="inputName" type="text" class="form-control" placeholder="Name" ng-model="user.name" readonly />
				</div>

				<div class="form-group">
					<label for="inputLastname">Lastname</label>
					<input id="inputLastname" type="text" class="form-control" placeholder="Lastname" ng-model="user.lastname" readonly />
				</div>

				<div class="form-group">
					<label for="inputAge">Age</label>
					<input id="inputAge" type="number" class="form-control" placeholder="Age" ng-model="user.age" readonly />
				</div>

				<div class="checkbox">
					<label for="inputIsActive" >
						<input id="inputIsActive" type="checkbox" ng-model="user.isActive" readonly />
						IsActive
					</label>
				</div>

				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
